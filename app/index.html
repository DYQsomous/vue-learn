<div id="app">
	<p> {{ message }} </p>
	<input class="border" type="text" v-model="message">

	<ul>
		<li v-for="item of todo"> {{item.text}} </li>
	</ul>

	<button class="btn" @click="reverseMessage()">Reserve Messages</button>

	<p> {{message ? 'OK' : 'NO'}} </p>
	<p> {{message.split('').reverse().join('')}} </p>

	<a :href="url" target="_blank">click me</a>
</div>

<div id="app2">
	<input class="border" type="text" v-model="newTodo" v-on:keyup.enter="addTodo">
	<ul>
		<li v-for="todo of todos">
			<span> {{ todo.text }} </span>
			<span v-on:click="removeTodo($index)">X</span>
		</li>
	</ul>

	<input class="border" type="text" v-model="a">
	<p>b: {{b}} </p>

	First Name:
	<input class="border" type="text" v-model="firstName">
	<br> Last Name:
	<input class="border" type="text" v-model="lastName">
	<br> Full Name:
	<input class="border" type="text" v-model="fullName">
	<br>
	<button class="btn" @click="setFullName()">set fullname</button>

	<div class="static" :class="classObject">classObjext</div>

	<div class="border" :style="styleObject"></div>

	<!-- <h1 v-if="flag"> I can show</h1> -->
	<h1 v-show="!flag"> I can show</h1>
	<h1 v-else> I can't show</h1>

	<template v-if="flag">
		<h1>Title</h1>
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
	</template>

</div>
